    <main class="container" id="contact">
        <header>
            <h1>Send Me An Email</h1>

        <form class="needs-validation">
            <section class="row" id="input">
                <section class="col-xl-6">
                    <p class="row">
                        Your Name
                        <br>
                        <input type="text" class="form-control" id="validationTooltip01" placeholder="Name" required>
                    </p>
                    <p class="row" id="email">
                        Your Email
                        <br>
                        <input type="text" class="form-control" id="validationTooltip03" placeholder="Email" required>
                    <section class="invalid-tooltip">
                        Please provide a valid email.
                    </section>
                    </p>
                </section>
                <section class="col-xl-6" id="message">
                    <p>
                        Your Message
                        <br>
                        <input type="text" class="form-control" id="validationTooltip02" placeholder="Message" required>
                    </p>
                </section>
            </section>
            <section class="row">
                <section class="col-xl-12">
                    <button class="btn btn-dark" type="submit">Sent Email</button>
                </section>
            </section>
        </form>
